<!DOCTYPE html>
<html>

<% include commonHead.html %> 
<title>登录</title>
<style>

<body  > 
<div class="wrapper" >
	<h2 style="text-align: center">后台管理</h2>
	<form style="width:500px;margin:0 auto">
		<div class="form-group">
			<label for="account">账号</label>
			<input type="email" class="form-control" id="account" placeholder="">
		</div>
		<div class="form-group">
			<label for="password">密码</label>
			<input type="password" class="form-control" id="password" placeholder="">
		</div>
		<button class="btn btn-primary"  id="login" style="width: 100%">登    录</button>
	</form>
</div>
<% include commonScript.html %>  
<script type="text/javascript">

$("#login").click(function(){

	var params={
	    "account":$("#account").val(),
	    "password":$("#password").val(),

	}
	if(params.account=="admin" & params.password=="admin"){
	    location.href="/recommendList"
	}else{
	    alert("账号或者密码错误")
	}
})
</script>  
</body>

</html>
